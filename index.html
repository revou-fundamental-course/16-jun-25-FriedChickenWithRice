<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hitung Luas & Keliling Segitiga</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-color: #f4f6f8;
  color: #333;
  padding: 20px;
}


.ttl h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #2c3e50;
}

.luas-wrapper,
.keliling {
  background-color: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  max-width: 500px;
  margin: 20px auto;
}

.luas1,
.luas2,
.keliling label,
.keliling input {
  display: block;
  margin-bottom: 10px;
}

label#jns,
.keliling label {
  font-weight: 600;
  margin-bottom: 5px;
  display: block;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: border-color 0.3s;
}

input[type="text"]:focus {
  border-color: #2980b9;
}

button {
  margin-top: 10px;
  padding: 12px 20px;
  background-color: #2980b9;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
  width: 100%;
}

button:hover {
  background-color: #1c5e8a;
}

.hasil {
  text-align: center;
  margin-top: 30px;
  font-size: 1.2em;
  color: #27ae60;
  font-weight: bold;
}
  </style>
<body>
  <div class="ttl">
    <h2>Hitung Luas & Keliling Segitiga</h2>
  </div>
<div class="luas-wrapper">
  <div class="luas1">
  <label for="alas">Alas (cm):</label>
  <input type="text" id="alas" placeholder="Masukkan alas segitiga">
</div>
<div class="luas2">
  <label for="tinggi">Tinggi (cm):</label>
  <input type="text" id="tinggi" placeholder="Masukkan tinggi segitiga">
</div>
<div class="hitung-luas">
  <button onclick="hitungLuas()">Hitung Luas</button>
</div>
</div>

<div class="keliling">
  <label for="sisiA">Sisi A (cm):</label>
  <input type="text" id="sisiA" placeholder="Masukkan panjang sisi A">

  <label for="sisiB">Sisi B (cm):</label>
  <input type="text" id="sisiB" placeholder="Masukkan panjang sisi B">

  <label for="sisiC">Sisi C (cm):</label>
  <input type="text" id="sisiC" placeholder="Masukkan panjang sisi C">

  <button onclick="hitungKeliling()">Hitung Keliling</button>
</div>

<div class="hasil" id="output"></div>
<script src="js/script.js"></script>
</body>
</html>
